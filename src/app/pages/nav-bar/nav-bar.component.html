<div *ngIf="!isMobile">
<div class="layout-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <app-side-bar (userChange)="onUserChange($event)"></app-side-bar>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Cabeçalho Fixo -->
        <header class="header fixed-header">
          <app-header (filterNewsEvent)="onFilterNews($event)" (selectAllEvent)="onSelectAll($event)"></app-header>
        </header>

        <!-- Conteúdo Principal -->
        <main class="main">
            <!-- Cartões -->
            <div *ngFor="let noticia of filteredNoticias" class="card">
              <app-card [noticias]="noticia" [isSelected]="allSelected"></app-card>
            </div>
            <br>
            <div *ngFor="let noticia of filteredNoticias" class="card">
              <app-card [noticias]="noticia" [isSelected]="allSelected"></app-card>
            </div>
        </main>
        <div class="scroll">
<app-scroll-top></app-scroll-top>
        </div>
        <app-mensoes></app-mensoes>
    </div>
</div>
</div>
  
  <!-- Versão Mobile -->
  <div *ngIf="isMobile">
    <!-- Sidebar Mobile -->
    <app-side-bar ></app-side-bar>
  
    <!-- Cabeçalho e Conteúdo Principal -->
    <nav class="sticky top-0 z-10 bg-white transition-transform duration-300 ease-in-out">
      <div class="flex flex-row items-center justify-between p-4">
        <div class="flex items-center">
          <div class="h-10 w-10 rounded-full bg-gray-300 mr-3"></div>
          <div class="flex flex-col">
            <h3 class="text-base font-semibold text-gray-800">Workspace</h3>
            <h2 class="text-sm font-medium text-gray-500">9800 resultados</h2>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button class="p-2 rounded-full bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="M21 21l-4.35-4.35"></path>
            </svg>
          </button>
          <button class="p-2 rounded-full bg-gray-100" (click)="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="4" y1="6" x2="20" y2="6"></line>
              <line x1="4" y1="12" x2="20" y2="12"></line>
              <line x1="4" y1="18" x2="20" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="border-t border-gray-200">
        <div class="flex justify-around">
          <button class="py-2 px-4 text-sm font-medium text-blue-600 border-b-2 border-blue-600">Todos os resultados</button>
          <button class="py-2 px-4 text-sm font-medium text-gray-500">Resultados brutos</button>
        </div>
      </div>
    </nav>
  
    <!-- Conteúdo Principal Mobile -->
    <main class="p-4">
      <div *ngFor="let noticias of noticias">
        <app-card [noticias]="noticias"></app-card>
      </div>
    </main>
  </div>
