    <!-- Main Content -->

<app-searc-basic></app-searc-basic>        </header>

        <div class="content-wrapper">

             <!-- Conteúdo Principal -->
             <main class="main">
                <div class="tab">
                    <label class="tab-label">

                      <span class="tab">Todos os resultados</span>
                    </label>

                    </label>
                  </div>
                  

                <main class="main">
                    <!-- Cartões -->

                    </div>
                    <br>
                    <div class="card" *ngFor="let noticias of noticias">

                    </div>
                    <br>

            </main>
        </div>

    </div>
</div>
