<header 
  class="flex w-full h-[154px] flex-row items-center justify-between bg-white px-[54px] py-[48px] font-sans">
  <div class="flex h-auto min-h-[58px] w-[750px] min-w-0 flex-col items-start justify-center gap-1">
    <input
      type="text"
      [(ngModel)]="tituloMencao"
      (ngModelChange)="onTituloChange()"
      [placeholder]="tituloMencao && tituloMencao !== 'Insira o título da menção' ? '' : 'Insira o título da menção'"
      class="w-full border-none bg-transparent p-0 text-xl font-semibold leading-7 tracking-[-0.018em] text-neutral-700 placeholder-neutral-400 focus:ring-0 focus:outline-none"
    />
    <input
      type="text"
      [(ngModel)]="descricaoClipping"
      (ngModelChange)="onDescricaoChange()"
      [placeholder]="descricaoClipping && descricaoClipping !== 'Adicione uma descrição ao clipping' ? '' : 'Adicione uma descrição ao clipping'"
      class="w-full border-none bg-transparent p-0 text-base font-normal leading-7 tracking-[-0.018em] text-neutral-700 placeholder-neutral-400 focus:ring-0 focus:outline-none"
    />
  </div>

  <div class="flex h-[46px] w-auto min-w-0 flex-none items-center"> <div class="mr-auto flex flex-shrink-0 items-center"> 
      <span class="flex h-4 w-auto flex-none items-center whitespace-nowrap text-center text-xs font-medium leading-4 tracking-[-0.01em] text-gray-500 sm:w-[125px]">
        Análise de sentimento
      </span>
      
     <div class="hs-dropdown relative ml-2 inline-flex [--placement:bottom-right]" data-hs-dropdown-auto-close="inside">
  <button id="hs-dropdown-automatic-button" type="button" 
          class="hs-dropdown-toggle flex h-[46px] w-auto flex-none items-center justify-center gap-1 rounded-lg px-2 py-[14px] hover:bg-gray-50 sm:gap-2.5 sm:w-[144px]">
    
    <span class="text-sm font-medium leading-[17px] tracking-[-0.01em] text-gray-800">{{ sentimentoSelecionado }}</span>

    <svg class="h-[18px] w-[18px] flex-shrink-0" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 16.5C13.1421 16.5 16.5 13.1421 16.5 9C16.5 4.85786 13.1421 1.5 9 1.5C4.85786 1.5 1.5 4.85786 1.5 9C1.5 13.1421 4.85786 16.5 9 16.5Z" fill="#171717"/>
      <path d="M9 6V9" stroke="#FAFAFA" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 12H9.0075" stroke="#FAFAFA" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <svg class="h-3.5 w-3.5 flex-shrink-0 text-gray-800 hs-dropdown-open:rotate-180" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
    </svg>
  </button>

  <div class="hs-dropdown-menu z-50 mt-2 hidden w-[215px] h-[160px] rounded-xl bg-white p-2 border border-gray-200 opacity-0 shadow-[0px_10px_8px_rgba(0,0,0,0.04),_0px_4px_3px_rgba(0,0,0,0.1)] transition-[opacity,margin] hs-dropdown-open:opacity-100 overflow-y-hidden"
       aria-labelledby="hs-dropdown-automatic-button">
    <button *ngFor="let opcao of opcoesSentimento"
            type="button"
            (click)="selecionarSentimento(opcao)"
            class="flex w-full items-center gap-x-3.5 rounded-md py-2 pr-3 text-sm hover:bg-gray-100" 
            [ngClass]="{
              'text-blue-600 font-semibold pl-2': opcao === sentimentoSelecionado,
              'text-gray-800 pl-3': opcao !== sentimentoSelecionado
            }">
      {{ opcao }}
    </button>
  </div>
</div>
    </div>

    <div class="ml-auto flex flex-shrink-0 items-center gap-2">
  <button type="button"
    (click)="onSaveEditionsClick()" 
    class="flex h-[46px] w-[137px] flex-none items-center justify-center gap-2.5 rounded-lg bg-slate-100 px-4 py-[14px] hover:bg-slate-200">
    <span class="text-center text-[15px] font-semibold leading-[18px] tracking-[-0.01em] text-slate-800">
      Salvar edições
    </span>
  </button>
      <button type="button" 
              class="flex h-[46px] w-[46px] flex-none items-center justify-center rounded-lg p-0 hover:bg-gray-100">
        <svg class="h-5 w-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</header>
