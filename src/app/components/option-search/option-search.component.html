<!-- Menu Suspenso -->
<div *ngIf="isMenuOpen" class="absolute bg-white rounded-lg z-[1000] w-[187px] p-0" [style.box-shadow]="'0px 10px 40px 10px #00000014'" [style.top.px]="dropdownPosition.top" [style.left.px]="dropdownPosition.left">
  
  <!-- Editar Busca -->
  <a class="menu-item block w-[187px] h-[52px] pt-4 pr-6 pb-4 pl-6 text-gray-800 no-underline font-medium text-sm leading-5 tracking-tight cursor-pointer hover:bg-gray-100" (click)="modalAberto = true">Editar busca</a>

  <!-- Modal de Edição -->
  <div *ngIf="modalAberto" class="modal-overlay" role="dialog" aria-modal="true">
    <div class="w-[400px] h-[322px] bg-white rounded-xl shadow-lg p-6 flex flex-col gap-4 border-2 border-blue-500">
      <h2 class="text-xl font-semibold text-gray-800">Editar Busca</h2>
      <button type="button" aria-label="Fechar" class="close-modal-button" (click)="modalAberto = false">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="M6 6l12 12"></path>
        </svg>
      </button>
      <!-- Componente do Modal de Edição -->
      <app-edit-search-basic-information (saveEdits)="saveEdits()"></app-edit-search-basic-information>    
    </div>
  </div>

  <hr class="border-0 h-[1px] bg-gray-300 mx-6 rounded-lg">

  <!-- Duplicar Busca -->
  <a class="menu-item block w-[187px] h-[52px] pt-4 pr-6 pb-4 pl-6 text-gray-800 no-underline font-medium text-sm leading-5 tracking-tight cursor-pointer hover:bg-gray-100" (click)="duplicateSearch()">Duplicar busca</a>

<!-- Modal de Duplicação de Busca -->
<div *ngIf="duplicateModalAberto" class="modal-overlay" role="dialog" aria-modal="true">
  <div class="w-[400px] h-[322px] bg-white rounded-xl shadow-lg p-6 flex flex-col gap-4 border-2 border-blue-500">
    <h2 class="text-xl font-semibold text-gray-800">Duplicar Busca</h2>
    <button type="button" aria-label="Fechar" class="close-modal-button" (click)="closeDuplicateModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18"></path>
        <path d="M6 6l12 12"></path>
      </svg>
    </button>
    <!-- Componente do Modal de Duplicação -->
    <app-duplicate-search  (saveEdits)="saveEdits()"></app-duplicate-search>
  </div>
</div>


  <hr class="border-0 h-[1px] bg-gray-300 mx-6 rounded-lg">

  <!-- Remover Busca Salva -->
  <a class="menu-item block w-[187px] h-[52px] pt-4 pr-6 pb-4 pl-6 text-red-600 no-underline font-medium text-sm leading-5 tracking-tight cursor-pointer hover:bg-red-100" (click)="removeSearch(); $event.stopPropagation()">Remover busca salva</a>
</div>

<!-- Modal de Remoção -->
<div *ngIf="removeModalAberto" class="remove-modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-[1000]" role="dialog" aria-modal="true">
  <app-remove-saved-search (cancel)="onCancelRemove()" (confirmRemove)="onConfirmRemove()"></app-remove-saved-search>
</div>
