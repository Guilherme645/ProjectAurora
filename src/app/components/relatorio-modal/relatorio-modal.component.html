<div class="modal-overlay">
    <div class="modal-container">
      <!-- Cabeçalho do Modal -->
      <div class="modal-header">
        <div class="header-text">
          <p class="text-lg font-semibold text-black">Relatórios do Workspace</p>
          <p class="text-xs text-gray-500">Selecione os relatórios desejados para inserir a menção</p>
        </div>
        <span class="close-icon" (click)="fecharModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="M6 6l12 12"></path>
          </svg>
        </span>
      </div>
  
     <!-- Seção com borda ao redor -->
<div class="content-border">
  <!-- Campo de Busca e Criar Relatório -->
  <div class="search-container">
    <div class="search-box"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </svg>
      <input type="text" placeholder="Pesquisar relatório" class="search-input">
      
    </div>
    <div class="novo">
         <span class="flex flex-nowrap items-center text-sm font-medium text-blue-600 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide text-blue-600 mr-1">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M8 12h8"></path>
        <path d="M12 8v8"></path>
      </svg> 
      Criar novo relatório
    </span>
    </div>
 
  </div>

  <!-- Tabela de Relatórios -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" class="checkbox-header"></th>
          <th>NOME</th>
          <th>CRIADO POR</th>
          <th>CRIADO EM</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let relatorio of getRelatoriosPaginados()">
          <td><input type="checkbox"></td>
          <td>{{ relatorio.nome }}</td>
          <td class="creator">
            <div class="avatar" [style.backgroundColor]="relatorio.cor">{{ relatorio.sigla }}</div>
            {{ relatorio.criadoPor }}
          </td>
          <td>{{ relatorio.criadoEm }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  
<div class="flex flex-row justify-between items-center pagination-container">
  <div class="pagination-nav py-1">
    <nav class="flex items-center justify-center text-xs text-gray-800">
      <svg class="icon-previous-page" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
      <input value="1" class="pagination-input">
      <p class="pagination-text"> de </p>
      <p class="pagination-total"> 3 </p>
      <svg class="icon-next-page" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </nav>
  </div>
  <button class="insert-button">Inserir menção</button>
</div>
