<!-- Fundo escuro ao abrir o modal -->
<div class="modal-overlay" *ngIf="isModalOpen" (click)="closeModal()"></div>

<!-- Modal de seleção de veículos -->
<div class="modal-container" *ngIf="isModalOpen">
  
  <!-- Cabeçalho do Modal -->
  <div class="modal-header">
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </svg>

    <input type="text" placeholder="Procurar veículos" class="search-input" />

    <button class="esc-button" (click)="closeModal()">ESC</button>
  </div>

  <!-- Corpo do Modal -->
  <div class="modal-body">
    
    <!-- Menu lateral -->
    <nav class="category-menu">
      <ul>
        <li class="active">Texto</li>
        <li>Vídeo</li>
        <li>Áudio</li>
      </ul>
    </nav>

    <!-- Lista de veículos -->
    <div class="vehicle-list">
      <label class="checkbox">
        <input type="checkbox">
        Selecionar todos os veículos de texto (492)
      </label>

      <div class="vehicle-columns">
        <div class="column">
          <label class="checkbox"><input type="checkbox"> O Dia</label>
          <label class="checkbox"><input type="checkbox"> O Globo</label>
          <label class="checkbox"><input type="checkbox"> Jornal do Brasil</label>
          <label class="checkbox"><input type="checkbox"> Jornal do Comércio</label>
        </div>
        <div class="column">
          <label class="checkbox"><input type="checkbox"> Folha da Cidade</label>
          <label class="checkbox"><input type="checkbox"> Correio do Povo</label>
          <label class="checkbox"><input type="checkbox"> Diário Popular</label>
          <label class="checkbox"><input type="checkbox"> Zero Hora</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé do modal -->
  <div class="modal-footer">
    <button class="confirm-button">Utilizar veículos selecionados</button>
  </div>
</div>
