<div *ngIf="!isMobile" class="modal-container">
  <!-- Cabeçalho -->
  <div class="modal-header">
    <i class="icon-search"></i>
    <input type="text" placeholder="Procurar veículos" class="search-input" />
    <button class="esc-button">ESC</button>
  </div>

  <!-- Conteúdo principal -->
  <div class="modal-body">
    <!-- Menu de Categorias -->
    <nav class="category-menu">
      <ul>
        <li class="category-item active">Texto</li>
        <li class="category-item">Vídeo</li>
        <li class="category-item">Áudio</li>
      </ul>
    </nav>

    <!-- Lista de Veículos -->
    <div class="entity-list">
      <!-- Categoria: Texto (Impressos e Web) -->
      <div class="category-section">
        <span class="section-title">Texto (Impressos e Web)</span>
        <div class="grid-container">
          <div class="grid-item">
            <label><input type="checkbox" /> O Dia</label>
            <label><input type="checkbox" /> O Globo</label>
            <label><input type="checkbox" /> Jornal do Brasil</label>
            <label><input type="checkbox" /> Jornal do Comércio</label>
            <label><input type="checkbox" /> A Tribuna da Imprensa</label>
          </div>
          <div class="grid-item">
            <label><input type="checkbox" /> Folha Dirigida</label>
            <label><input type="checkbox" /> A Voz da Serra</label>
            <label><input type="checkbox" /> Tribuna de Petrópolis</label>
            <label><input type="checkbox" /> Inverta - Jornal para Ver...</label>
            <label><input type="checkbox" /> Correio Brasiliense</label>
          </div>
        </div>
      </div>

      <hr />

      <!-- Categoria: Vídeo (Canais de televisão) -->
      <div class="category-section">
        <span class="section-title">Vídeo (Canais de televisão)</span>
        <div class="grid-container">
          <div class="grid-item">
            <label><input type="checkbox" /> Agência Brasil</label>
            <label><input type="checkbox" /> Diario Oficial</label>
            <label><input type="checkbox" /> Globo - Ideal TV</label>
            <label><input type="checkbox" /> Amazonas</label>
          </div>
          <div class="grid-item">
            <label><input type="checkbox" /> Bahia Video</label>
            <label><input type="checkbox" /> Ceará Video</label>
            <label><input type="checkbox" /> Distrito Federal Video</label>
            <label><input type="checkbox" /> Espírito Santo Video</label>
          </div>
        </div>
      </div>

      <hr />

      <!-- Categoria: Áudio (Rádio) -->
      <div class="category-section">
        <span class="section-title">Áudio (Rádio)</span>
        <div class="grid-container">
          <div class="grid-item">
            <label><input type="checkbox" /> Acre Audio</label>
            <label><input type="checkbox" /> Alagoas Audio</label>
            <label><input type="checkbox" /> Amapá Audio</label>
            <label><input type="checkbox" /> Amazonas Audio</label>
            <label><input type="checkbox" /> Bahia Audio</label>
          </div>
          <div class="grid-item">
            <label><input type="checkbox" /> Ceará Audio</label>
            <label><input type="checkbox" /> Distrito Federal Audio</label>
            <label><input type="checkbox" /> Espírito Santo Audio</label>
            <label><input type="checkbox" /> Goiás Audio</label>
            <label><input type="checkbox" /> Minas Gerais Audio</label>
            <label><input type="checkbox" /> Maranhão Audio</label>
            <label><input type="checkbox" /> Mato Grosso Audio</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="modal-footer">
    <button class="action-button">Utilizar veículos selecionados</button>
  </div>
</div>
