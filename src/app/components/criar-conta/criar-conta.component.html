<div class="main-container">
    <div class="login-form">
      <div class="login-container">
        <img src="assets/col.png" alt="Logo" class="logo">
        <h1>Criar conta <br><p>Insira o email da nova conta abaixo</p></h1>
        
        <form>
           <!-- Campo de Email -->
           <div class="input-container" [ngClass]="{ 'error': emailError }">
            <label for="email" class="sr-only">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              (blur)="validateEmail()"
              required
            />
          </div>
          <p class="error-message" *ngIf="emailError">{{ emailError }}</p>

          
          <button type="submit" class="button">
            Continuar
          </button>
          <p class="register-link">
            JÃ¡ tenho uma conta <a href="#">Voltar ao login</a>
          </p>
        </form>
      </div>
    </div>
    <div class="img">
      <div class="image-section"></div>
    </div>
  </div>
