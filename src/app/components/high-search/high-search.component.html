<!-- Background com efeito de blur -->
<div
  class="blur-background"
  [ngClass]="{ 'active': isDrawerOpen }"
  (click)="closeDrawer()"
></div>

<!-- Drawer -->
<div
  id="drawer-right"
  class="fixed top-0 right-0 z-40 h-screen w-80 bg-white shadow-lg transition-transform transform"
  [ngClass]="{ 'translate-x-full': !isDrawerOpen, 'translate-x-0': isDrawerOpen }"
  tabindex="-1"
  aria-labelledby="drawer-right-label"
>
<div class="drawer p-4">
    <!-- Header -->
    <div class="drawer-header flex items-center justify-between border-b pb-2 mb-4">
      <h5 id="drawer-right-label" class="text-lg font-medium text-gray-900">
        Busca avançada
      </h5>
      <button
        type="button"
        (click)="closeDrawer()"
        aria-controls="drawer-right"
        class="text-gray-400 hover:text-gray-800 focus:outline-none"
      >
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  
    <!-- Conteúdo -->
    <div class="drawer-content space-y-4">
      <!-- Palavras-chave -->
      <div>
        <button
          type="button"
          class="w-full flex justify-between items-center text-gray-900 text-sm font-medium py-2 border-b"
        >
          Palavras-chave
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>
      </div>
  
      <!-- Data -->
      <div>
        <button
          type="button"
          class="w-full flex justify-between items-center text-gray-900 text-sm font-medium py-2 border-b"
        >
          Data
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>
      </div>
  
      <!-- Tipos de mídia -->
      <div>
        <button
          type="button"
          class="w-full flex justify-between items-center text-gray-900 text-sm font-medium py-2 border-b"
        >
          Tipos de mídia
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>
      </div>
  
      <!-- Veículos -->
      <div>
        <button
          type="button"
          class="w-full flex justify-between items-center text-gray-900 text-sm font-medium py-2 border-b"
        >
          Veículos
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>
      </div>
  
      <!-- Sentimento -->
      <div>
        <button
          type="button"
          class="w-full flex justify-between items-center text-gray-900 text-sm font-medium py-2 border-b"
        >
          Sentimento
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>
      </div>
  
      <!-- Localização -->
      <div>
        <button
          type="button"
          class="w-full flex justify-between items-center text-gray-900 text-sm font-medium py-2"
        >
          Localização
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>
      </div>
    </div>
  
    <!-- Botões -->
    <div class="drawer-footer mt-6 flex justify-between px-4">
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium text-gray-800 bg-gray-200 rounded-lg hover:bg-gray-300"
      >
        Limpar busca
      </button>
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700"
      >
        Fazer busca
      </button>
    </div>
  </div>
