<div class="advanced-search-container">
  <div class="header">
    <h2 class="title">Busca avançada</h2>
    <p class="subtitle">Selecione o tipo de busca e insira os parâmetros desejados</p>
  </div>

  <div class="scrollable-content">
    <div class="accordion-section" *ngFor="let item of sections" (click)="toggleSection(item)">
      <div class="accordion-header">
        <span>{{ item.title }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" 
             width="24" height="24" 
             viewBox="0 0 24 24" 
             fill="none" stroke="currentColor" 
             stroke-width="2" stroke-linecap="round" 
             stroke-linejoin="round" 
             [class.rotate]="item.open"
             class="lucide size-5 text-gray-500 transition-transform duration-200">
          <path d="m6 9 6 6 6-6"></path>
        </svg>
      </div>

      <div class="accordion-content" *ngIf="item.open">
        <input *ngIf="item.type === 'text'" type="text" placeholder="Digite aqui..." class="input-field" />
        <div *ngIf="item.type === 'checkbox'" class="checkbox-group">
          <label *ngFor="let option of item.options">
            <input type="checkbox" /> {{ option }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-buttons">
    <button class="clear-button" (click)="clearSearch()">Limpar busca</button>
    <button class="search-button" (click)="performSearch()">Fazer busca</button>
  </div>
</div>
