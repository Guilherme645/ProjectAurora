<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-[1100]">
  <div class="bg-white p-10 w-[400px] h-[282px] rounded-2xl shadow-md flex flex-col items-center justify-center gap-6">
    <div class="text-center">
      <h2 class="text-lg font-semibold text-gray-900">{{ title }}</h2>
      <p class="text-sm text-gray-500 mt-2">{{ description }}</p>
    </div>
    <div class="flex flex-col gap-2 w-full">
      <button
        (click)="cancel.emit()"
        class="text-sm text-gray-900 py-3 rounded-lg hover:bg-gray-100 transition"
      >
        Voltar
      </button>
      <button
        (click)="confirm.emit()"
        class="text-sm text-red-600 bg-red-50 py-3 rounded-lg hover:bg-red-100 transition"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
