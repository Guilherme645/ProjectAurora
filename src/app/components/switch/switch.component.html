<button
  type="button"
  role="switch"
  [attr.aria-checked]="value"
  [disabled]="isDisabled"
  (click)="toggleValue()"
  class="relative inline-flex items-center w-14 h-8 rounded-full transition-colors ease-in-out duration-200 disabled:cursor-not-allowed disabled:bg-gray-200"
  [ngClass]="value ? 'bg-[#2563EB]' : 'bg-gray-300'"
>
  <span
    class="absolute left-1 top-1 h-6 w-6 rounded-full bg-white shadow-md transition-transform duration-200 ease-in-out"
    [ngClass]="{ 'translate-x-6': value }"
  ></span>
</button>
