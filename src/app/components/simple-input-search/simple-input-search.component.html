

<!-- Barra de Pesquisa Mobile -->
<div *ngIf="isMobile" class="flex items-center w-[327px] mx-auto gap-2">
  <input
    type="text"
    class="w-[327px] h-[46px] text-gray-900 bg-transparent border border-gray-300 focus:border-blue-600 focus:ring-0 focus:outline-none text-sm px-3 rounded-[8px]"
    placeholder="Pesquisar busca salva"
    [(ngModel)]="searchQuery"
    (input)="onSearch()"
  />

  <button
    (click)="closeBusca()"
    aria-label="Fechar busca"
    class="w-[24px] h-[24px] flex items-center justify-center text-gray-700"
  >
    ✕
  </button>
</div>

<!-- Barra de Pesquisa Desktop -->
<div *ngIf="!isMobile" class="flex items-center space-x-4 w-[750px]">
  <div class="relative flex items-center w-[464px] h-[46px] border border-gray-300 bg-white rounded-lg shadow-sm px-4">
    <!-- Ícone da Lupa -->
    <div class="text-gray-500">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </svg>
    </div>

    <!-- Input de Busca -->
    <input
      type="text"
      class="w-[409px] h-[46px] text-gray-900 bg-transparent border-none focus:ring-0 focus:outline-none text-sm px-3"
      placeholder="Pesquisar busca salva"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
    />
  </div>
</div>
