<!-- Modal Container -->
<div class="fixed inset-0 flex justify-center items-center bg-black-50 bg-opacity-20 z-50">
  <div class="w-[400px] h-[322px] bg-white rounded-xl shadow-lg p-6 flex flex-col gap-4 ">

    <!-- Cabeçalho -->
    <div class="flex justify-center items-center w-full relative">
      <h2 class="text-xl font-semibold text-gray-800">Remover Busca salva</h2>
      <button type="button" class="text-gray-600 hover:text-gray-800 transition-all p-0 m-0 w-[16px] h-[16px] absolute top-2 right-2" (click)="onCancel(); $event.stopPropagation()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4L4 12" stroke="#1F2937" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 4L12 12" stroke="#1F2937" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          
      </button>
    </div>

    <!-- Corpo -->
    <div class="flex-1 flex flex-col justify-center items-center gap-2" style="width: 320px; height: 118px; gap: 16px;">
      <p class="text-sm font-medium text-gray-700" style="font-family: 'Inter', sans-serif; font-weight: 500; font-size: 14px; line-height: 20px; letter-spacing: -1%; text-align: center;">
        Ao remover: Entidades relevantes
      </p>
      <p class="text-sm text-gray-500 text-center">
        Você perderá todas as configurações e palavras-chaves já inseridas e os alertas dessa busca.
      </p>
    </div>

    <!-- Rodapé com Botões Centralizados -->
    <div class="flex flex-col justify-center items-center gap-3" style="width: 320px; height: 100px; gap: 8px;">
      <button type="button" class="w-[124px] h-[46px] bg-white text-gray-600 font-medium text-sm rounded-lg hover:bg-gray-100 transition-all" (click)="onCancel(); $event.stopPropagation()">
        Cancelar
      </button>
      <button type="button" class="w-[320px] h-[46px] bg-[#FFE6E6] text-[#FF3333] font-medium text-sm rounded-lg hover:bg-[#FFD6D6] transition-all" (click)="onConfirmRemove(); $event.stopPropagation()">
        Remover busca
      </button>
    </div>

  </div>
</div>
