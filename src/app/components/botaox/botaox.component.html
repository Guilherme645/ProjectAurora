<div class="close-button-container">
    <button
      type="button"
      (click)="close()"
      class="close-button"
      aria-label="Close"
    >
      <!-- Ícone para mobile (hambúrguer) -->
      <svg class="lg:hidden w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="4" x2="20" y1="12" y2="12"></line>
        <line x1="4" x2="20" y1="6" y2="6"></line>
        <line x1="4" x2="20" y1="18" y2="18"></line>
      </svg>
  
      <!-- Ícone para desktop (X) -->
      <span class="hidden lg:block text-2xl font-bold">×</span>
    </button>
  </div>
