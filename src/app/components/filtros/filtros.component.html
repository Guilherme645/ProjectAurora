<div class="w-80 inline-flex flex-col justify-start items-start gap-10 p-4 rounded-lg -mt-[85px]">
    <div class="w-48 flex flex-col justify-start items-start gap-3">
        <div class="self-stretch inline-flex justify-start items-start">
            <div class="flex justify-start items-center gap-4">
                <div class="rounded-md flex justify-start items-center gap-2.5">
                    <div class="text-center justify-start text-gray-500 text-sm font-medium leading-tight">Busca Geral</div>
                </div>
                <div class="w-3 h-3 relative">
                    <div class="w-1 h-2.5 left-[4.13px] top-[1.13px] absolute "><svg width="4" height="10" viewBox="0 0 4 10" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd" d="M3.61869 0.144345C3.81517 0.209838 3.92135 0.422208 3.85586 0.618687L0.855858 9.61869C0.790365 9.81517 0.577995 9.92135 0.381516 9.85586C0.185038 9.79037 0.0788526 9.578 0.144345 9.38152L3.14435 0.381516C3.20984 0.185038 3.42221 0.0788526 3.61869 0.144345Z" fill="#1F2937"/>
</svg>
</div>
                </div>
                <div class="text-center justify-start text-gray-900 text-sm font-semibold leading-tight">Dias Toffoli</div>
            </div>
        </div>
        <div class="flex flex-col justify-start items-start gap-1">
            <div class="justify-start text-gray-900 text-xl font-semibold">Dias Toffoli</div>
            <div class="text-center justify-start text-gray-500 text-xs font-medium leading-none">9840 resultados</div>
        </div>
    </div>

    <div class="self-stretch flex flex-col justify-start items-start gap-6">
        <div class="self-stretch p-4 rounded-xl outline outline-1 outline-offset-[-1px] outline-gray-200 inline-flex justify-between items-center">
            <div class="inline-flex flex-col justify-center items-start gap-1">
                <div class="justify-start text-gray-900 text-sm font-semibold">Monitore essa busca</div>
                <div class="text-center justify-start text-gray-500 text-xs font-medium leading-none">Atualizações automáticas</div>
            </div>
            <button class="flex justify-start items-start" (click)="openModal()">
                <div class="px-4 py-3.5 bg-sky-100 rounded-lg flex justify-center items-center gap-2.5 overflow-hidden hover:bg-sky-200">
                    <div class="w-3.5 h-3.5 relative overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-700">
                            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                        </svg>
                    </div>
                    <div class="text-center justify-start text-sky-700 text-base font-semibold">Salvar</div>
                </div>
            </button>
        </div>

        <div class="inline-flex justify-start items-start gap-2">
            <div *ngFor="let badge of badges; let i = index" class="shadow-[0px_1px_2px_0px_rgba(0,0,0,0.05)] flex justify-start items-start">
                <div class="p-1.5 bg-white rounded-md outline outline-1 outline-offset-[-1px] outline-gray-200 flex justify-start items-center gap-px">
                    <div class="px-1 flex justify-start items-center gap-1.5">
                        <div class="justify-start text-gray-800 text-xs font-medium leading-none">{{badge.nome}}</div>
                    </div>
                    <div class="w-3.5 h-3.5 bg-gray-200 rounded-[999px] flex justify-center items-center cursor-pointer" (click)="removerBadge(badge.id)">
                        <svg class="w-2 h-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 8">
                            <path stroke="#6B7280" stroke-width="1" d="M2 2l4 4M6 2L2 6" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="self-stretch flex flex-col justify-start items-start gap-12">
            <div *ngFor="let filtro of filtros; trackBy: trackByFilter" class="self-stretch flex flex-col justify-start items-start gap-4">
                <div class="self-stretch inline-flex justify-between items-center cursor-pointer" (click)="toggleSection(filtro.nome)">
                    <div class="justify-start text-gray-900 text-base font-semibold leading-normal">{{ filtro.nome }}</div>
                    <div class="w-6 h-6 relative overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon w-5 h-5 text-gray-500 transition-transform duration-300" [ngClass]="{ 'rotate-180': filtro.aberto }">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>

                <div class="self-stretch" *ngIf="filtro.aberto">
                    <div *ngIf="filtro.nome === 'Data'" class="self-stretch inline-flex justify-start items-start gap-4">
                        <input type="date" [(ngModel)]="dataInicio" class="flex-1 p-5 rounded-lg bg-gray-100 text-sm text-gray-500 font-medium leading-normal focus:outline-none focus:ring-2 focus:ring-blue-500/30" placeholder="Data início" (ngModelChange)="checkDates()" />
                        <input type="date" [(ngModel)]="dataFim" class="flex-1 p-5 rounded-lg bg-gray-100 text-sm text-gray-500 font-medium leading-normal focus:outline-none focus:ring-2 focus:ring-blue-500/30" placeholder="Data fim" (ngModelChange)="checkDates()" />
                    </div>

                    <div *ngIf="filtro.nome !== 'Data'" class="self-stretch flex flex-col justify-start items-start gap-2">
                        <ul class="list-none m-0 p-0 self-stretch flex flex-col justify-start items-start gap-2">
                            <li *ngFor="let item of filtro.itens" class="self-stretch inline-flex justify-start items-start cursor-pointer">
                                <div class="flex justify-start items-center gap-2.5 overflow-hidden">
                                    <div class="inline-flex flex-col justify-start items-start gap-0.5">
                                        <div class="text-center justify-start text-gray-800 text-sm font-semibold leading-tight hover:text-sky-700">{{ item }}</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <button *ngIf="filtro.mostrarMais" class="inline-flex justify-start items-start" (click)="mostrarMais(filtro)">
                            <div class="flex justify-start items-center gap-2.5 overflow-hidden">
                                <div class="inline-flex flex-col justify-start items-start gap-0.5">
                                    <div class="text-center justify-start text-sky-700 text-sm font-semibold leading-tight hover:underline">Mostrar mais</div>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
