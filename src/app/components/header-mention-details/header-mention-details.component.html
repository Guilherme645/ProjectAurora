
<!-- Container Principal -->
<div class="header transition-all duration-300 mx-auto" [ngClass]="{ 'header-scrolled': isScrolled, 'header-default': !isScrolled }">
  
  <!-- Versão Completa (Exibida quando NÃO está rolando a página) -->
  <div *ngIf="!isLoading && !errorMessage && (!isScrolled && (noticia$ | async)) as noticia" class="flex flex-col justify-between px-4 py-3 w-full max-w-[590px] h-[162px]">
    
    <!-- Topo: Voltar -->
    <app-back-button (backClicked)="onBack()"></app-back-button>

    <!-- Meio: Info + Data -->
    <div class="flex justify-between items-start">
      <!-- Esquerda -->
      <div class="flex flex-col gap-1">
        <!-- Metadados -->
        <div class="flex items-center gap-2 text-[12px] text-gray-700 whitespace-nowrap leading-none">
          <span class="font-semibold">{{ noticia.veiculo || 'N/A' }}</span>
          <span class="text-gray-400">•</span>
          <span class="text-gray-600">{{ noticia.local || 'N/A' }}</span>
          <span class="text-gray-400">•</span>
          <span class="text-gray-800 font-medium">{{ noticia.sentimento || 'N/A' }}</span>
        </div>

        <!-- Intervalo -->
        <div class="text-gray-900 text-lg font-semibold">
          {{ noticia.intervalo || 'N/A' }}
        </div>
      </div>

      <!-- Direita: Data -->
      <div class="text-[12px] text-gray-500 text-right leading-tight">
        <div>{{ noticia.dataFixa || 'N/A' }}</div>
        <div>às {{ noticia.horario || 'N/A' }}</div>
      </div>
    </div>

    <!-- Rodapé: Botões -->
    <div class="flex items-center gap-4 mt-4">
      <!-- Editar -->
      <app-edit-metion-button (editClicked)="onEditMention()"></app-edit-metion-button>

      <!-- Compartilhar -->
      <app-share-button
        class="px-4 py-2 rounded-lg transition ml-auto"
        (shareClicked)="onShare()">
      </app-share-button>
    </div>
  </div>

  <!-- Versão Compacta (Exibida ao rolar a página) -->
  <div *ngIf="!isLoading && !errorMessage && (isScrolled && (noticia$ | async)) as noticia" class="bg-white h-[78px] flex items-center px-4 w-full max-w-[1270px] mx-auto">
    <!-- Wrapper geral -->
    <div class="flex justify-between items-start w-full">
      
      <!-- Esquerda: Voltar + Título -->
      <div class="flex flex-col gap-1">
        <app-back-button (backClicked)="onBack()"></app-back-button>
        <h1 class="text-[16px] text-gray-700 font-semibold leading-none truncate">
          {{ noticia.titulo || 'N/A' }}
        </h1>
      </div>

      <!-- Direita: Botões -->
      <div class="flex items-center gap-4">
        <app-edit-metion-button (editClicked)="onEditMention()"></app-edit-metion-button>
        <app-share-button (shareClicked)="onShare()"></app-share-button>
      </div>
    </div>
  </div>
</div>
