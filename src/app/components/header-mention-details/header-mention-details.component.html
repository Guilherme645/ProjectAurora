<!-- Container Principal -->
<div class="header transition-all duration-300 mx-auto" [ngClass]="{ 'header-scrolled': isScrolled, 'header-default': !isScrolled }">
  
  <!-- Versão Completa (Exibida quando NÃO está rolando a página) -->
  <div *ngIf="(!isScrolled && (noticia$ | async)) as noticia" class="flex flex-col justify-between px-4 py-3 w-full max-w-[590px] h-[162px]">
    
    <!-- Topo: Voltar -->
    <app-back-button (backClicked)="onBack()"></app-back-button>

    <!-- Meio: Info + Data -->
    <div class="flex justify-between items-start">
      <!-- Esquerda -->
      <div class="flex flex-col gap-1">
        <!-- Metadados -->
        <div class="flex items-center gap-2 text-[12px] text-gray-700 whitespace-nowrap leading-none">
          <span class="font-semibold">{{ noticia.veiculo }}</span>
          <span class="text-gray-400">•</span>
          <span class="text-gray-600">{{ noticia.local }}</span>
          <span class="text-gray-400">•</span>
          <span class="text-gray-800 font-medium">{{ noticia.sentimento }}</span>
        </div>

        <!-- Intervalo -->
        <div class="text-gray-900 text-lg font-semibold">
          {{ intervalo }}
        </div>
      </div>

      <!-- Direita: Data -->
      <div class="text-[12px] text-gray-500 text-right leading-tight">
        <div>{{ dataFixa }}</div>
        <div>às {{ horario }}</div>
      </div>
    </div>

    <!-- Rodapé: Botões -->
    <div class="flex justify-between items-end mt-4">
      <!-- Editar -->
      <app-edit-metion-button (editClicked)="onEditMention()"></app-edit-metion-button>

      <!-- Compartilhar -->
      <app-share-button (shareClicked)="onShare()"></app-share-button>
    </div>
  </div>

<!-- Versão Compacta (Exibida ao rolar a página) -->
<div *ngIf="(isScrolled && (noticia$ | async)) as noticia" class="bg-white border-b  border-gray-200 w-[1200px] h-[78px] flex items-center justify-between px-4">
  
  <!-- Esquerda: Botão Voltar + Título -->
  <div class="flex flex-col gap-1">
    <!-- Botão Voltar -->
    <app-back-button (backClicked)="onBack()"></app-back-button>

    <!-- Título -->
    <h1 class="text-[1px] w-[450px] text-gray-700 font-semibold leading-none">
      Novo depoimento de Cid é visto como esclarecimento para...
    </h1>
  </div>


<!-- Rodapé: Botões -->
<div class="flex justify-between items-end mt-4" style="margin-left: 501px;">
  <!-- Editar -->
  <app-edit-metion-button (editClicked)="onEditMention()"></app-edit-metion-button>

  <!-- Compartilhar -->
  <app-share-button (shareClicked)="onShare()"></app-share-button>
</div>


</div>
