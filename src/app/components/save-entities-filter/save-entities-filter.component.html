<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="relative bg-white w-[645px] max-h-[80vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden">
    
    <!-- Header com busca e ESC -->
    <div class="sticky top-0 z-10 bg-white px-6 pt-6 pb-3 flex items-center justify-between border-b border-gray-200 rounded-t-2xl">
      <div class="relative w-full">
        <span class="absolute left-4 top-1/2 transform -translate-y-1/2">
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
        </span>
        <input
          type="text"
          placeholder="Encontre a busca desejada"
          class="w-full text-sm rounded-lg pl-12 pr-16 py-3 placeholder:text-gray-400 border-none focus:outline-none focus:ring-0"
          [(ngModel)]="searchTerm"
        />
        <span 
          class="absolute right-8 top-1/2 transform -translate-y-1/2 bg-gray-100 text-xs text-gray-500 px-2 py-1 rounded-md cursor-pointer"
          (click)="closeFilter()"
        >
          ESC
        </span>
      </div>
    </div>

    <!-- Conteúdo rolável -->
    <div class="overflow-y-auto custom-scrollbar px-6 pt-4 pb-6" style="max-height: calc(80vh - 72px - 72px); min-height: calc(80vh - 72px - 72px);">
      <!-- Entidade selecionada -->
      <div>
        <span class="text-xs text-gray-600">Entidade selecionada</span>
        <span class="inline-flex items-center px-3 py-1 ml-2 text-sm font-medium rounded-full bg-teal-50 text-teal-600">{{ entityName }}</span>
      </div>

      <!-- Cards de filtros -->
      <div class="pt-4 grid grid-cols-2 gap-4">
        <ng-container *ngFor="let card of filteredCards">
          <div class="flex flex-row items-start gap-4 p-4 border border-gray-200 rounded-xl">
            <div class="flex flex-col flex-1 gap-2">
              <div class="flex flex-col gap-1">
                <div class="flex justify-between items-center">
                  <h3 class="text-base font-medium text-gray-800">{{ card.title }}</h3>
                  <input
                    type="checkbox"
                    [(ngModel)]="card.checked"
                    class="rounded text-blue-600 focus:ring-blue-500 border-gray-300"
                  />
                </div>
                <div class="text-xs text-gray-600">Busca ativa</div>
              </div>
              <div class="text-sm text-gray-600 flex items-center gap-2">
                <span>Criada por:</span>
                <span class="flex items-center gap-2">
                  <span class="inline-flex items-center justify-center w-8 h-8 rounded-full text-sm font-semibold text-blue-800 bg-blue-100">{{ card.initials }}</span>
                  <span class="text-gray-600">{{ card.owner }}</span>
                </span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Rodapé -->
    <div class="sticky bottom-0 bg-white px-6 py-4 border-t border-gray-200 flex justify-end shadow-lg rounded-b-2xl">
      <button 
        class="bg-gray-900 text-white px-6 py-3 text-sm font-semibold rounded-lg hover:bg-gray-800"
        (click)="saveFilters()"
      >
        Incluir nas buscas selecionadas [{{ getSelectedCount() }}]
      </button>
    </div>
  </div>
</div>

<style>
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }

  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }

  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #E5E7EB;
    border-radius: 999px;
  }

  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #D1D5DB;
  }
</style>
