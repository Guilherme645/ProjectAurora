<div class="bg-white p-6 rounded-lg shadow-lg max-w-xs">
  <div class="flex items-center justify-between mb-4">
    <button (click)="prevMonth()" class="text-gray-600 hover:text-gray-800">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <h2 class="text-lg font-semibold text-gray-800">{{ getMonthYear() }}</h2>
    <button (click)="nextMonth()" [disabled]="currentDate.getFullYear() === today.getFullYear() && currentDate.getMonth() === today.getMonth()" class="text-gray-600 hover:text-gray-800 disabled:opacity-50">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>

  <div class="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-500">
    <div>Su</div>
    <div>Mo</div>
    <div>Tu</div>
    <div>We</div>
    <div>Th</div>
    <div>Fr</div>
    <div>Sa</div>
  </div>

  <div class="grid grid-cols-7 gap-2 text-center text-sm mt-2">
    <div *ngFor="let day of daysInPrevMonth" class="text-gray-400">{{ day }}</div>

    <div *ngFor="let day of daysInMonth"
         (click)="selectDay(day)"
         [ngClass]="{
           'text-gray-800': !isToday(day) && !isSelected(day) && isSelectable(day),
           'bg-blue-500': isToday(day) && !isSelected(day),
           'text-white': isToday(day) || isSelected(day),
           'rounded-full': isToday(day) || isSelected(day),
           'p-1': isToday(day) || isSelected(day),
           'bg-green-500': isSelected(day),
           'text-gray-400': !isSelectable(day),
           'cursor-pointer': isSelectable(day),
           'cursor-not-allowed': !isSelectable(day)
         }">
      {{ day }}
    </div>

    <div *ngFor="let day of daysInNextMonth" class="text-gray-400">{{ day }}</div>
  </div>
</div>
