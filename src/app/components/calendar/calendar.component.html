<div class="relative bg-white border rounded-lg shadow-md w-80 p-4">
  <!-- Cabeçalho: Navegação entre os meses -->
  <div class="flex justify-between items-center mb-4">
    <button class="p-2 hover:bg-gray-200 rounded-full transition" (click)="changeMonth(-1)">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
    </button>
    
    <span class="text-sm font-semibold capitalize">{{ currentMonth | date: 'MMMM yyyy' }}</span>
    
    <button class="p-2 hover:bg-gray-200 rounded-full transition" (click)="changeMonth(1)">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </button>
  </div>

  <!-- Cabeçalho dos dias da semana -->
  <div class="grid grid-cols-7 gap-1 mb-2 text-center text-sm text-gray-500 font-medium">
    <div *ngFor="let day of ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb']">
      {{ day }}
    </div>
  </div>

  <!-- Dias do mês -->
  <div class="grid grid-cols-7 gap-1">
    <button *ngFor="let day of days" 
      class="p-2 text-sm rounded-full transition text-center w-10 h-10 flex items-center justify-center"
      [ngClass]="{
        'bg-blue-500 text-white font-bold': isToday(day),
        'bg-gray-200 text-gray-800': isSelected(day),
        'hover:bg-gray-200': !isSelected(day)
      }"
      (click)="selectDate(day)">
      <span *ngIf="day">{{ day.getDate() }}</span>
    </button>
  </div>
</div>
