<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-[1100]">
  <!-- Body -->
  <div class="relative flex flex-col items-center p-10 gap-6 isolate w-[400px] h-[370px] bg-white shadow-md rounded-2xl">
    <!-- Close Button Icon -->
    <div class="absolute w-9 h-9 right-2.5 top-2.5 flex justify-center items-center rounded-lg cursor-pointer hover:bg-gray-100" (click)="cancel.emit()">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 4L4 12" stroke="#1F2937" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M4 4L12 12" stroke="#1F2937" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- row -->
    <div class="flex flex-col justify-center items-center gap-6 w-[320px] h-[166px] flex-none order-0 self-stretch flex-grow-0 z-0">
      <!-- Title -->
      <h2 class="w-[320px] h-[22px] font-inter font-semibold text-lg leading-tight text-center tracking-tight text-gray-900 flex-none order-0 self-stretch flex-grow-0">
        {{ title }}
      </h2>

      <!-- Frame 9 -->
      <div class="flex flex-col items-center gap-2 w-[320px] h-[76px] flex-none order-1 self-stretch flex-grow-0">
        <!-- Secondary text message (Name & Email) -->
        <div class="w-[328px] h-[40px] font-inter font-medium text-sm leading-5 text-center tracking-tight text-gray-600 flex-none order-0 flex-grow-0">
          <p class="font-semibold">Nome: {{ collaboratorName }}</p>
          <p>E-mail: {{ collaboratorEmail }}</p>
        </div>

        <!-- Badge -->
        <div class="flex flex-row items-start w-[109px] h-[28px] flex-none order-1 flex-grow-0">
          <!-- _badge-and-tag -->
          <div class="flex flex-row items-center p-1.5 gap-px w-[109px] h-[28px] bg-blue-100 rounded-md flex-none order-0 flex-grow-0">
            <!-- Placeholder -->
            <div class="flex flex-row items-center gap-1 w-[97px] h-[16px] flex-none order-2 flex-grow-0">
              <span class="w-[89px] h-[16px] font-inter font-medium text-xs leading-4 tracking-tight text-blue-800 flex-none order-1 flex-grow-0">
                {{ collaboratorUserType }}
              </span>
            </div>
          </div>
        </div>
        
        <!-- Secondary text message (Question) -->
        <p class="w-[328px] h-[20px] font-inter font-medium text-sm leading-5 text-center tracking-tight text-gray-600 flex-none order-2 flex-grow-0">
          Deseja desativar o usu√°rio acima?
        </p>
      </div>
    </div>

    <!-- row-buttons -->
    <div class="flex flex-col items-center gap-2 w-[320px] h-[100px] flex-none order-1 self-stretch flex-grow-0 z-10">
      <!-- Button (Cancelar) -->
      <button
        (click)="cancel.emit()"
        class="flex justify-center items-center px-4 py-3.5 gap-2.5 w-[320px] h-[46px] rounded-lg flex-none order-0 self-stretch flex-grow-0
               font-inter font-semibold text-base leading-tight text-center tracking-tight text-gray-900 hover:bg-gray-100 transition"
      >
        Cancelar
      </button>

      <!-- Button (Desativar) -->
      <button
        (click)="confirm.emit()"
        class="flex justify-center items-center px-4 py-3.5 gap-2.5 w-[320px] h-[46px] bg-red-100 rounded-lg flex-none order-1 self-stretch flex-grow-0
               font-inter font-semibold text-base leading-tight text-center tracking-tight text-red-800 hover:bg-red-200 transition"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
