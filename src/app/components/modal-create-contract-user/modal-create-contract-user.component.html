<div class="bg-white max-w-[1086px] w-full rounded-2xl shadow-lg p-6" (click)="$event.stopPropagation()">
  <!-- Cabeçalho do modal -->
  <header class="flex flex-col items-start gap-0.5">
    <h1 class="font-semibold text-xl leading-6 tracking-tight text-black">Criar Contrato e Usuários</h1>
    <p class="font-medium text-xs leading-4 tracking-tight text-gray-600">Insira as informações abaixo</p>
  </header>
<!-- pai precisa ser relative -->
<div class="mt-4 relative flex items-start gap-8">
  <!-- NAV / TABS -->
<nav class="w-[225px] flex flex-col gap-1 mt-6">
  <button type="button"
          (click)="currentStep = 1"
          class="w-full h-[52px] flex flex-col justify-center items-start px-3 rounded-[8px] transition-colors"
          [ngClass]="{ 
            'bg-blue-50 text-blue-700': currentStep === 1, 
            'text-gray-600 hover:bg-gray-100': currentStep !== 1 
          }">
    <span class="text-sm font-medium leading-5 tracking-tight"
          [ngClass]="{ 'text-blue-700': currentStep >= 1, 'text-gray-600': currentStep < 1 }">Contratos e Workspace</span>
  </button>
  
  <button type="button"
          (click)="currentStep = 2"
          class="w-full h-[52px] flex flex-col justify-center items-start px-3 rounded-[8px] transition-colors"
          [ngClass]="{ 
            'bg-blue-50 text-blue-700': currentStep === 2, 
            'text-gray-600 hover:bg-gray-100': currentStep !== 2 
          }">
    <span class="text-sm font-medium leading-5 tracking-tight"
          [ngClass]="{ 'text-blue-700': currentStep >= 2, 'text-gray-600': currentStep < 2 }">Usuários</span>
  </button>
  
  <button type="button"
          (click)="currentStep = 3"
          class="w-full h-[52px] flex flex-col justify-center items-start px-3 rounded-[8px] transition-colors"
          [ngClass]="{ 
            'bg-blue-50 text-blue-700': currentStep === 3, 
            'text-gray-600 hover:bg-gray-100': currentStep !== 3 
          }">
    <span class="text-sm font-medium leading-5 tracking-tight"
          [ngClass]="{ 'text-blue-700': currentStep >= 3, 'text-gray-600': currentStep < 3 }">Veículos</span>
  </button>
</nav>

    <!-- STEP 1: Contrato -->
   <section *ngIf="currentStep === 1"
          class="w-[790px] h-[435px] rounded-2xl border border-gray-200 shadow-sm -mt-[-20px] overflow-hidden flex flex-col bg-white">
  <form [formGroup]="contractForm" class="flex-1 flex flex-col min-h-0">
    <div class="flex items-center px-8 py-8 gap-2.5 w-full h-[84px] bg-gray-50 border-b border-gray-200 flex-none">
      <h2 class="text-sm font-semibold text-gray-800">Contrato 1</h2>
    </div>

    <div class="flex-1 overflow-y-auto px-8 py-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="number" class="block text-sm font-semibold text-gray-900 mb-2">Número do contrato</label>
          <input id="number" type="text" formControlName="number"
                  class="w-full p-3 text-sm border rounded-lg outline-none transition-all"
                  [ngClass]="ctrl('number','contract')"
                  placeholder="Insira o número">
        </div>
        <div>
          <label for="signatureDate" class="block text-sm font-semibold text-gray-900 mb-2">Data de assinatura</label>
          <input id="signatureDate" type="date" formControlName="signatureDate"
                  class="w-full p-3 text-sm border rounded-lg outline-none transition-all"
                  [ngClass]="ctrl('signatureDate','contract')">
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        <div>
          <label for="startDate" class="block text-sm font-semibold text-gray-900 mb-2">Início vigência</label>
          <input id="startDate" type="date" formControlName="startDate"
                  class="w-full p-3 text-sm border rounded-lg outline-none transition-all"
                  [ngClass]="ctrl('startDate','contract')">
        </div>
        <div>
          <label for="endDate" class="block text-sm font-semibold text-gray-900 mb-2">Fim vigência</label>
          <input id="endDate" type="date" formControlName="endDate"
                  class="w-full p-3 text-sm border rounded-lg outline-none transition-all"
                  [ngClass]="ctrl('endDate','contract')">
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        <div class="relative w-full">
          <label for="situation" class="block text-sm font-medium text-gray-700 mb-1.5">Situação do contrato</label>
          <div class="relative">
            <select id="situation" formControlName="situation"
                    class="block w-full p-3 appearance-none rounded-lg border bg-white pr-10 text-base text-gray-900 shadow-sm outline-none transition-all"
                    [ngClass]="ctrl('situation','contract')">
              <option value="" disabled>Selecione</option>
              <option value="active">Ativo</option>
              <option value="inactive">Inativo</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
              <svg width="9" height="5" viewBox="0 0 9 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.5 0.5L4.5 4.5L8.5 0.5" stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
          </div>
        </div>
        <div class="relative w-full">
          <label for="responsibleWorkspace" class="block text-sm font-medium text-gray-700 mb-1.5">Responsável pelo Workspace</label>
          <div class="relative">
            <select id="responsibleWorkspace" formControlName="responsibleWorkspace"
                    class="block w-full p-3 appearance-none rounded-lg border bg-white pr-10 text-base text-gray-900 shadow-sm outline-none transition-all"
                    [ngClass]="ctrl('responsibleWorkspace','contract')">
              <option value="" disabled>Selecione</option>
              <option value="workspace1">Workspace 1</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
              <svg width="9" height="5" viewBox="0 0 9 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.5 0.5L4.5 4.5L8.5 0.5" stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mt-6">
        <label for="workspaceName" class="block text-sm font-semibold text-gray-900 mb-2">Nome do Workspace do contrato</label>
        <input id="workspaceName" type="text" formControlName="workspaceName"
                class="w-full p-3 text-sm border rounded-lg outline-none transition-all"
                [ngClass]="ctrl('workspaceName','contract')"
                placeholder="Insira o nome">
      </div>
      
      <div class="mt-6">
        <label class="block text-sm font-semibold text-gray-900 mb-2">Arquivo</label>
        <div class="space-y-3" data-hs-file-upload>
          <div class="cursor-pointer flex flex-col items-center justify-center w-full h-[144px] bg-white border border-dashed border-gray-300 rounded-xl"
                (click)="fileInput.click()"
                data-hs-file-upload-trigger>
            <div class="text-center">
              <div class="mt-[-2px] flex flex-wrap justify-center text-sm text-gray-600">
                <span class="pe-1 font-medium text-gray-800">Arraste o arquivo aqui ou</span>
                <span class="bg-white font-semibold text-blue-600 hover:text-blue-700 rounded-lg underline decoration-2">procure</span>
              </div>
              <p class="mt-1 text-xs text-gray-400">Máximo: 50MB</p>
            </div>
          </div>
          <template data-hs-file-upload-preview>
            <div class="p-3 bg-white border border-solid border-gray-300 rounded-xl">
              <div class="mb-1 flex justify-between items-center">
                <div class="flex items-center gap-x-3">
                  <span class="size-10 flex justify-center items-center border border-gray-200 text-gray-500 rounded-lg" data-hs-file-upload-file-icon>
                    <img class="rounded-lg hidden" data-dz-thumbnail>
                  </span>
                  <div>
                    <p class="text-sm font-medium text-gray-800">
                      <span class="truncate inline-block max-w-75 align-bottom" data-hs-file-upload-file-name></span>.<span data-hs-file-upload-file-ext></span>
                    </p>
                    <p class="text-xs text-gray-500" data-hs-file-upload-file-size></p>
                  </div>
                </div>
                <div class="flex items-center gap-x-2">
                  <button type="button" class="text-gray-500 hover:text-gray-800" data-hs-file-upload-remove>
                    <svg class="size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path d="M3 6h18"></path>
                      <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                      <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                      <line x1="10" x2="10" y1="11" y2="17"></line>
                      <line x1="14" x2="14" y1="11" y2="17"></line>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="flex items-center gap-x-3 whitespace-nowrap">
                <div class="flex w-full h-2 bg-gray-200 rounded-full overflow-hidden" role="progressbar"
                      data-hs-file-upload-progress-bar aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  <div class="flex flex-col justify-center rounded-full overflow-hidden text-xs text-white text-center whitespace-nowrap transition-all duration-500 bg-blue-600 hs-file-upload-complete:bg-green-500"
                        style="width: 0" data-hs-file-upload-progress-bar-pane></div>
                </div>
                <div class="w-10 text-end">
                  <span class="text-sm text-gray-800"><span data-hs-file-upload-progress-bar-value>0</span>%</span>
                </div>
              </div>
            </div>
          </template>
          <input #fileInput id="contract-file" type="file"
                  accept=".csv,.xls,.xlsx,.zip,.pdf"
                  class="hidden"
                  formControlName="file"
                  (change)="onFileChange($event)">
        </div>
        <div *ngIf="contractForm.get('file')?.touched && contractForm.get('file')?.hasError('fileRequired')"
              class="text-xs text-red-500 mt-1">O arquivo é obrigatório.</div>
      </div>
    </div>
    
    
  </form>
 
</section>
    <!-- STEP 2: Usuário -->
    <section *ngIf="currentStep === 2"
             class="w-[765px] h-[435px] rounded-2xl shadow-sm -mt-6 overflow-hidden flex flex-col bg-white border border-gray-200">
      <form [formGroup]="userForm" class="flex-1 flex flex-col min-h-0">
        <div class="flex items-center px-8 py-8 gap-2.5 w-full h-[84px] bg-gray-50 border-b border-gray-200 flex-none">
          <h2 class="text-sm font-semibold text-gray-800">Informações básicas do usuário</h2>
        </div>

        <div class="flex-1 overflow-y-auto px-8 py-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="fullName" class="block text-sm font-semibold text-gray-900 mb-2">Nome completo</label>
              <input id="fullName" type="text" formControlName="fullName"
                     class="w-full p-3 text-sm border rounded-lg outline-none transition-all"
                     [ngClass]="ctrl('fullName','user')"
                     placeholder="Insira o nome">
            </div>
            <div>
              <label for="email" class="block text-sm font-semibold text-gray-900 mb-2">E-mail</label>
              <input id="email" type="email" formControlName="email"
                     class="w-full p-3 text-sm border rounded-lg outline-none transition-all"
                     [ngClass]="ctrl('email','user')"
                     placeholder="exemplo@gmail.com">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div class="relative w-full">
              <label for="userType" class="block text-sm font-medium text-gray-700 mb-1.5">Tipo de usuário</label>
              <div class="relative">
                <select id="userType" formControlName="userType"
                        class="block w-full p-3 appearance-none rounded-lg border bg-white pr-10 text-base text-gray-900 shadow-sm outline-none transition-all"
                        [ngClass]="ctrl('userType','user')">
                  <option value="" disabled>Selecione</option>
                  <option *ngFor="let type of userTypes" [value]="type.value">{{ type.label }}</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <svg width="9" height="5" viewBox="0 0 9 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.5 0.5L4.5 4.5L8.5 0.5" stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha <span class="text-red-500">*</span></label>
              <div class="relative">
                <input id="password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
                       class="w-full p-3 pr-10 text-sm border rounded-lg outline-none transition-all"
                       [ngClass]="ctrl('password','user')"
                       placeholder="Insira a senha">
                <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                  <svg *ngIf="!passwordVisible" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                  <svg *ngIf="passwordVisible" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                  </svg>
                </button>
              </div>
              <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid" class="text-red-500 text-xs mt-1">
                <span *ngIf="userForm.get('password')?.hasError('required')">A senha é obrigatória.</span>
                <span *ngIf="userForm.get('password')?.hasError('minlength')">A senha deve ter no mínimo 6 caracteres.</span>
              </div>
            </div>

            <div class="flex items-center gap-3">
              <input id="desiredPassword" type="checkbox" formControlName="desiredPassword"
                     class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
              <label for="desiredPassword" class="text-sm font-semibold text-gray-900">Desejo cadastrar o endereço desse usuário</label>
            </div>
          </div>

        <!-- Endereço opcional -->
<ng-container *ngIf="userForm.get('desiredPassword')?.value">
  <div class="mt-6">
    <h2 class="text-sm font-semibold text-gray-800">Informações de endereço</h2>
  </div>

  <!-- Tipo de endereço (linha inteira) -->
  <div class="mt-3">
    <label for="addressType" class="block text-sm font-medium text-gray-700 mb-1.5">Tipo de endereço</label>
    <div class="relative">
      <select id="addressType" formControlName="addressType"
              class="block w-[330px] h-[45px] rounded-lg border border-gray-200 bg-white pr-10 pl-3 text-sm text-gray-900 shadow-sm outline-none
                     focus:border-blue-500 focus:ring-2 focus:ring-blue-200 appearance-none">
        <option value="" disabled>Selecione</option>
        <option value="residencial">Residencial</option>
        <option value="comercial">Comercial</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
        <svg width="9" height="5" viewBox="0 0 9 5" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.5 0.5L4.5 4.5L8.5 0.5" stroke="#6B7280" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- CEP / Endereço -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <div>
      <label for="cep" class="block text-sm font-semibold text-gray-900 mb-2">CEP</label>
      <input id="cep" type="text" formControlName="cep"
             class="h-[45px] w-full rounded-lg border border-gray-200 shadow-sm px-4 text-sm outline-none
                    focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
             placeholder="Insira o CEP">
    </div>
    <div>
      <label for="street" class="block text-sm font-semibold text-gray-900 mb-2">Endereço</label>
      <input id="street" type="text" formControlName="street"
             class="h-[45px] w-full rounded-lg border border-gray-200 shadow-sm px-4 text-sm outline-none
                    focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
             placeholder="Insira o endereço">
    </div>
  </div>

  <!-- Número / Complemento -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <div>
      <label for="number" class="block text-sm font-semibold text-gray-900 mb-2">Número</label>
      <input id="number" type="text" formControlName="number"
             class="h-[45px] w-full rounded-lg border border-gray-200 shadow-sm px-4 text-sm outline-none
                    focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
             placeholder="0">
    </div>
    <div>
      <label for="complement" class="block text-sm font-semibold text-gray-900 mb-2">Complemento</label>
      <input id="complement" type="text" formControlName="complement"
             class="h-[45px] w-full rounded-lg border border-gray-200 shadow-sm px-4 text-sm outline-none
                    focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
             placeholder="Insira o complemento">
    </div>
  </div>

  <!-- Bairro / UF -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <div>
      <label for="neighborhood" class="block text-sm font-semibold text-gray-900 mb-2">Bairro</label>
      <input id="neighborhood" type="text" formControlName="neighborhood"
             class="h-[45px] w-full rounded-lg border border-gray-200 shadow-sm px-4 text-sm outline-none
                    focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
             placeholder="Insira o bairro">
    </div>
    <div>
      <label for="uf" class="block text-sm font-semibold text-gray-900 mb-2">UF</label>
      <input id="uf" type="text" formControlName="uf" maxlength="2"
             class="h-[45px] w-full rounded-lg border border-gray-200 shadow-sm px-4 text-sm uppercase outline-none
                    focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
             placeholder="UF">
    </div>
  </div>
</ng-container>

        </div>

        
      </form>
      
    </section>

    <!-- STEP 3: Veículos -->
    <section *ngIf="currentStep === 3"
             class="-mt-6 flex h-[505px] w-[765px] flex-col rounded-2xl bg-white shadow-sm overflow-hidden border border-gray-200">
      <div class="flex-1 overflow-y-auto p-8">
        <app-veichles-table></app-veichles-table>
      </div>
     
    </section>
  </div>
   <button type="button" class="inline-flex items-center gap-2 ml-[260px] text-sm font-semibold text-blue-600 hover:text-blue-700 transition-colors">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 3.33333V12.6667" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M3.33333 8H12.6667" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      Adicionar outro usuário
    </button>
  <div class="p-6 w-full flex justify-end gap-3 bg-white border-t flex-none">
    <app-base-modal 
    (nextStep)="nextStep()" 
    (confirm)="onSubmit()"
        [confirmLabel]="currentStep === 1 ? 'Continuar' : 'Salvar informações'">
  </app-base-modal>
</div>
</div>
