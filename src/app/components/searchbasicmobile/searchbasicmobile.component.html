<!-- searchbasicmobile.component.html -->
<div class="flex flex-col h-screen p-3">
    <!-- Search Bar with Cancel Button -->
    <div class="relative w-full flex items-center">
      <!-- Search Input -->
      <div class="relative flex-1">
        <input
          type="text"
          placeholder=""
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
      </div>
      <!-- Cancel Button -->
      <button
        (click)="onCancel()"
        class="ml-2 text-gray-600 hover:text-gray-800 font-medium"
      >
        Cancelar
      </button>
    </div>
  
    <!-- Advanced Search Button -->
    <div class="w-full flex justify-center mt-2">
      <span
        class="flex items-center justify-center py-3 px-4 text-sm font-medium text-blue-500 cursor-pointer"
        (click)="toggleAdvancedSearch()"
      >
        Fazer busca avançada
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="ml-1"
        >
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </span>
    </div>
  
    <!-- Espaço flexível para evitar sobreposição com teclado -->
    <div class="flex-grow"></div>
  
    <!-- Rodapé fixo com dica de pesquisa -->
    <div id="footer" class="w-full bg-white p-3 border-t">
      <div class="flex justify-center items-center w-full">
        <div class="text-gray-600 flex items-center gap-2 text-sm">
          <p class="whitespace-nowrap">Use as</p>
          <span
            class="p-1 border rounded flex items-center justify-center w-6 h-6 bg-gray-200 text-gray-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 3a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2 1 1 0 0 1 1 1v1a2 2 0 0 1-2 2 1 1 0 0 0-1 1v2a1 1 0 0 0 1 1 6 6 0 0 0 6-6V5a2 2 0 0 0-2-2z"
              ></path>
              <path
                d="M5 3a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2 1 1 0 0 1 1 1v1a2 2 0 0 1-2 2 1 1 0 0 0-1 1v2a1 1 0 0 0 1 1 6 6 0 0 0 6-6V5a2 2 0 0 0-2-2z"
              ></path>
            </svg>
          </span>
          <p class="whitespace-nowrap">para delimitar as palavras-chave</p>
        </div>
      </div>
    </div>
  
    <!-- Modal de Busca Avançada (Mobile) -->
    <div
      *ngIf="isMobile && isAdvancedSearchOpen"
      class="fixed inset-0 flex justify-center items-end transition-all duration-300 z-20"
    >
      <div
        class="bg-white w-full h-full max-h-screen rounded-t-[16px] p-4 shadow-lg transform transition-transform duration-300 ease-in-out"
        [class.translate-y-full]="!isAdvancedSearchOpen"
        [class.translate-y-0]="isAdvancedSearchOpen"
      >
        <app-high-search
          [isVisible]="isAdvancedSearchOpen"
          (close)="closeHighSearch()"
        ></app-high-search>
      </div>
    </div>
  </div>
