<!-- view-entidades-search.component.html -->
<!-- Versão Mobile -->
<div
  *ngIf="isMobile"
  class="fixed bottom-0 left-0 w-full max-w-[430px] h-[82px] mx-auto flex justify-between  bg-blue-600 text-white shadow-lg z-50 cursor-pointer transition"
  style="padding: 24px 24px 40px 24px;"
  (click)="verEntidadesExtraidas()"
>
  <!-- Texto -->
  <span class="text-sm font-medium">Ver entidades extraídas</span>

  <!-- Contêiner para badge e ícone -->
  <div class="flex items-center gap-2">
    <!-- Badge com número -->
    <span class="text-xs bg-blue-100 text-blue-800 font-semibold px-2 py-0.5 rounded-md">
      144
    </span>

    <!-- Ícone de expandir (↗) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="15 3 21 3 21 9"></polyline>
      <line x1="14.999" y1="9.001" x2="21" y2="3"></line>
      <polyline points="9 21 3 21 3 15"></polyline>
      <line x1="3" y1="21" x2="9" y2="15"></line>
    </svg>
  </div>
</div>

<!-- Versão Desktop -->
<div
  *ngIf="!isMobile"
  class="fixed bottom-0 right-0 text-white px-4 py-2 rounded-tl-lg rounded-tr-none rounded-br-none rounded-bl-none flex items-center gap-2 shadow-lg z-50 cursor-pointer transition"
  style="background-color: #2563EB;"
  (click)="verEntidadesExtraidas()"
>
  <!-- Texto -->
  <span class="text-sm">Ver entidades extraídas</span>

  <!-- Badge com número -->
  <span class="text-xs bg-blue-100 text-blue-800 font-semibold px-2 py-0.5 rounded-md">
    144
  </span>

  <!-- Ícone de expandir (↗) -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="20"
    height="20"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <polyline points="15 3 21 3 21 9"></polyline>
    <line x1="14.999" y1="9.001" x2="21" y2="3"></line>
    <polyline points="9 21 3 21 3 15"></polyline>
    <line x1="3" y1="21" x2="9" y2="15"></line>
  </svg>
</div>
