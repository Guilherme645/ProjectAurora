<div class="flex h-screen">
    <!-- Navegador Compacto Lateral -->
    <div class="flex flex-col items-center bg-gray-900 py-4 space-y-2 w-16">
      <!-- Botão ativo -->
      <button class="h-10 w-10 rounded-lg bg-blue-600 text-white flex items-center justify-center font-bold">
        ST
      </button>
      <!-- Outros botões -->
      <button class="h-10 w-10 rounded-lg bg-gray-800 text-gray-400 hover:bg-gray-700 flex items-center justify-center font-bold">
        PG
      </button>
      <button class="h-10 w-10 rounded-lg bg-gray-800 text-gray-400 hover:bg-gray-700 flex items-center justify-center font-bold">
        SE
      </button>
    </div>
  
    <!-- Sidebar -->
    <div
      [ngClass]="{
        'sidebar-expanded': isExpanded,
        'sidebar-collapsed': !isExpanded
      }"
      class="flex flex-col bg-gray-800 text-white transition-all duration-300 w-64"
    >
      <!-- Header -->
      <div class="p-4 flex justify-between items-center">
        <div>
          <h2 class="text-lg font-bold">Superior Tribunal Federal</h2>
          <p class="text-sm text-gray-400">Workspace</p>
        </div>
        <!-- Botão para abrir/fechar Sidebar -->
        <button
          (click)="toggleSidebar()"
          class="h-8 w-8 flex items-center justify-center bg-gray-700 hover:bg-gray-600 text-white rounded-lg"
          aria-label="Alternar Sidebar"
        >
          <svg
            *ngIf="isExpanded"
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          <svg
            *ngIf="!isExpanded"
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
  
      <!-- Menu -->
      <nav class="h-full overflow-y-auto px-4">
        <ul class="space-y-2">
            <!-- Início -->
            <li>
              <a class="flex items-center gap-x-3 py-2 px-2.5 bg-gray-800 text-sm text-white rounded-lg hover:bg-gray-700" href="#"
              [routerLink]="['/navBar']">
                <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                  <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                Início
              </a>
            </li>
          
            <!-- Busca Geral -->
            <li>
              <a class="flex items-center gap-x-3 py-2 px-2.5 text-sm text-gray-300 rounded-lg hover:bg-gray-700" href="#"
              [routerLink]="['/busca']">
                <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"/>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>
                Busca Geral
              </a>
            </li>
          
            <!-- Buscas Salvas -->
            <li>
              <a class="flex items-center gap-x-3 py-2 px-2.5 text-sm text-gray-300 rounded-lg hover:bg-gray-700" href="#">
                <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                </svg>
                Buscas Salvas
              </a>
            </li>
          
            <!-- Clippings -->
            <li>
                <li>
                    <a class="flex items-center gap-x-3 py-2 px-2.5 text-sm text-gray-300 rounded-lg hover:bg-gray-700" href="#">
                      <!-- Ícone Scissors Square Dashed Bottom -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-dasharray="3 3" />
                        <circle cx="8" cy="8" r="1.5" />
                        <circle cx="12" cy="12" r="1.5" />
                        <line x1="9.5" y1="9.5" x2="12" y2="12" />
                        <line x1="12" y1="12" x2="15" y2="15" />
                      </svg>
                      Clippings
                    </a>
                  </li>
                  
          
            <!-- Relatórios -->
            <li>
                <a class="flex items-center gap-x-3 py-2 px-2.5 text-sm text-gray-300 rounded-lg hover:bg-gray-700" href="#">
                  <!-- Ícone File Pie Chart -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
                    <polyline points="14 2 14 9 21 9" />
                    <path d="M12 12v4h4a4 4 0 0 0-4-4z" />
                    <path d="M12 12H8a4 4 0 0 1 4-4v4z" />
                  </svg>
                  Relatórios
                </a>
              </li>
          
            <!-- Dashboard -->
            <li>
              <a class="flex items-center gap-x-3 py-2 px-2.5 text-sm text-gray-300 rounded-lg hover:bg-gray-700" href="#">
                <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="7" height="9"/>
                  <rect x="14" y="3" width="7" height="5"/>
                  <rect x="14" y="12" width="7" height="9"/>
                  <rect x="3" y="16" width="7" height="5"/>
                </svg>
                Dashboard
              </a>
            </li>
          
            <!-- Configurações -->
            <li>
              <a class="flex items-center gap-x-3 py-2 px-2.5 text-sm text-gray-300 rounded-lg hover:bg-gray-700" href="#"
              [routerLink]="['/login']"
              >
                <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="3"/>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
                Configurações
              </a>
            </li>
          </ul>
    </nav>
  
      <!-- Footer -->
      <div class="mt-auto p-4 bg-gray-800 border-t border-gray-700">
        <div class="flex items-center gap-x-2">
          <div class="w-10 h-10 bg-blue-500 text-white font-bold flex items-center justify-center rounded-full">
            NA
          </div>
          <div>
            <p class="text-sm font-semibold text-white">Antônio Costa</p>
            <p class="text-xs text-gray-400">Analista</p>
          </div>
        </div>
      </div>
    </div>
  </div>
