<!-- share-button.component.html -->
<div>
  <!-- Versão Desktop -->
  <button *ngIf="!isMobile" (click)="onShareClick()" class="flex items-center justify-center w-[46px] h-[46px] bg-[#F3F4F6] hover:bg-gray-300 transition-colors rounded-lg" aria-label="Compartilhar">
    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="18" cy="5" r="3" />
      <circle cx="6" cy="12" r="3" />
      <circle cx="18" cy="19" r="3" />
      <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
      <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
    </svg>
  </button>

  <!-- Versão Mobile -->
  <button *ngIf="isMobile" (click)="onShareClick()" class="flex flex-row items-center justify-start w-[94px] h-[24px] gap-2" aria-label="Compartilhar">
    
    <span class="text-blue-500 text-[14px] font-medium leading-none">Compartilhar</span>
  </button>
</div>
