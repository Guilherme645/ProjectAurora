<div class="modal-overlay" *ngIf="isVisible" (click)="onClose()">
  <div class="modal-body" (click)="$event.stopPropagation()">
    
    <button class="modal-close-btn" (click)="onClose()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="modal-text-row">
  <h2 class="title">{{ title }}</h2>
  <p class="secondary-text" [innerHTML]="message"></p>
  <p class="secondary-text">{{ subMessage }}</p>
</div>

    <div class="modal-buttons-row">
      <button class="button-cancel" (click)="onCancel()">{{ cancelButtonText }}</button>
      <button class="button-confirm" (click)="onConfirm()">{{ confirmButtonText }}</button>
    </div>

  </div>
</div>
